<!DOCTYPE html>
<html>
<head>
	<title>The Class Attribute</title>
<style type="text/css">
	 .city {
			background-color: green;
			color: white;
			padding: 10px;
		    }
	</style>
</head>
<body>
	<h2>The class Attribute</h2>
	<p>Use CSS to style elements with the class name "city":</p>

	<h2 class="city">Rome</h2>
	<p>Rome is the capital of Italy.</p>

	<h2 class="city">Washington</h2>
	<p>Washington is the capital of United States of America.</p>

	<h2 class="city">Kiev</h2>
	<p>Kiev is the capital f Ukraine.</p>

</body>
</html>
