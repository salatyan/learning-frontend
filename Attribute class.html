<!DOCTYPE html>
<html>
<head>
	<title>Attribute class</title>
	     <style type="text/css">
		    .city {
			background-color: red;
			color: white;
			border: 1px solid black;
			margin: 20px;
			padding: 20px;
		    }
	     </style>
</head>
<body>

	<div class="city">
		<h2>London</h2>
		<p>London is the capital of England.</p>
	</div>

	<div class="city">
		<h2>Paris</h2>
		<p>Paris is the capital of France.</p>
	</div>

	<div class="city">
		<h2>Tokio</h2>
		<p>Tokio is the capital of Japan.</p>
	</div>

	<div class="city">
		<h2>Madrid</h2>
		<p>Madrid is the capital of Spain.</p>
	</div>


</body>
</html>
