<!DOCTYPE html>
<html>
<head>
	<title>An Unordered HTML List, An Ordered HTML List</title>
</head>
<body>
	<h2>An Unordered HTML List</h2>
	<ul>
		<li>Coffie</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

	<h2>An Ordered HTML List</h2>

	<ol>
	    <li>Coffie</li>
		<li>Tea</li>
		<li>Milk</li>
    </ol>
</body>
</html>
